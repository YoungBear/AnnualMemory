<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>list</title>
</head>

<body>
    <h4>无序列表:</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h4>有序列表:</h4>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h4>有序列表:指定起始序号</h4>
    <ol start="20">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h4>一个自定义列表：</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
